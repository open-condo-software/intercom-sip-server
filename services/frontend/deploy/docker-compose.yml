version: "3.8"

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "5"

services:
  web-client:
    build:
      context: ../
      dockerfile: ./Dockerfile
      args:
        - VITE_SIP_SERVER_IP
        - VITE_SIP_SERVER_URL
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
    logging: *default-logging
    restart: always
    ports:
      - ${PORT}:80

version: "3.8"

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "5"

services:
  web-client:
    build:
      context: ../
      dockerfile: ./Dockerfile.local
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
    logging: *default-logging
    restart: always
    environment:
      - PORT
      - VITE_SIP_SERVER_IP
      - VITE_SIP_SERVER_URL
    ports:
      - ${PORT}:${PORT}
    volumes:
      - ..:/app
      - /app/node_modules
